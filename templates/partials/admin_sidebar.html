<!-- admin_sidebar.html -->
<aside class="admin-sidebar">
  <!-- Brand Section -->
  <div class="sidebar-brand">
    <div class="brand-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" fill="currentColor"/>
      </svg>
    </div>
    <div class="brand-text">Ops Platform</div>
  </div>

  <!-- Navigation Links -->
  <nav class="sidebar-nav">
    <a class="nav-link {% if request.endpoint == 'dashboard.admin_dashboard' %}active{% endif %}" 
       href="{{ url_for('dashboard.admin_dashboard') }}">
      <span class="nav-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="8" height="8" rx="2" stroke="currentColor" stroke-width="2"/>
          <rect x="3" y="13" width="8" height="8" rx="2" stroke="currentColor" stroke-width="2"/>
          <rect x="13" y="3" width="8" height="8" rx="2" stroke="currentColor" stroke-width="2"/>
          <rect x="13" y="13" width="8" height="8" rx="2" stroke="currentColor" stroke-width="2"/>
        </svg>
      </span>
      <span class="nav-text">Dashboard</span>
    </a>

    <a class="nav-link {% if request.endpoint == 'dashboard.admin_requests' %}active{% endif %}"
       href="{{ url_for('dashboard.admin_requests') }}">
      <span class="nav-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="nav-text">Requests</span>
    </a>

    <a class="nav-link {% if request.endpoint == 'dashboard.admin_users' %}active{% endif %}"
       href="{{ url_for('dashboard.admin_users') }}">
      <span class="nav-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="nav-text">Users</span>
    </a>

    <a class="nav-link {% if request.endpoint == 'dashboard.admin_integrations' %}active{% endif %}" 
       href="{{ url_for('dashboard.admin_integrations') }}">
      <span class="nav-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="nav-text">Integrations</span>
    </a>

    <a class="nav-link {% if request.endpoint == 'dashboard.admin_analytics' %}active{% endif %}" 
       href="{{ url_for('dashboard.admin_analytics') }}">
      <span class="nav-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="nav-text">Analytics</span>
    </a>

    <a class="nav-link {% if request.endpoint == 'dashboard.admin_settings_page' %}active{% endif %}" 
       href="{{ url_for('dashboard.admin_settings_page') }}">
      <span class="nav-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="nav-text">Settings</span>
    </a>
  </nav>

  <!-- User Section (pushed to bottom) -->
  <div class="sidebar-user">
    <div class="user-info">
      <div class="user-avatar">{{ user["email"][0]|upper }}</div>
      <div class="user-details">
        <div class="user-name">{{ user["email"] }}</div>
        <div class="user-role">Administrator</div>
      </div>
    </div>
    <form method="POST" action="/auth/logout">
      <button class="logout-btn" type="submit">Logout</button>
    </form>
  </div>
</aside>
